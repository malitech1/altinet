<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home Map Editor</title>
</head>
<body>
    <h1>Home Map Editor</h1>
    <form method="post">
        {% csrf_token %}
        <label>Name: <input type="text" name="name" required></label>
        <label>X: <input type="number" step="any" name="x" required></label>
        <label>Y: <input type="number" step="any" name="y" required></label>
        <button type="submit">Save</button>
    </form>
    <h2>Nodes</h2>
    <ul>
    {% for n in nodes %}
        <li>{{ n.name }} ({{ n.x }}, {{ n.y }})</li>
    {% empty %}
        <li>No nodes defined.</li>
    {% endfor %}
    </ul>
    <p><a href="/">Back</a></p>
</body>
</html>
